<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><em>Budget Manager</em></h1><br>
        
        <!-- Form to add entries -->
        <form id="entry-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit">Enter Amount</button>
            <button type="button" id="reset-button">Reset</button>
        </form><br>
        
        <!-- Filter Options -->
        <div class="filters">
            <label><input type="radio" name="filter" value="all" checked> All</label>
            <label><input type="radio" name="filter" value="income"> Income</label>
            <label><input type="radio" name="filter" value="expense"> Expense</label>
        </div><br><br>

         <!-- Total Display -->
         <div class="totals">
            <div>Total Income: <span id="total-income">0</span></div>
            <div>Total Expenses: <span id="total-expenses">0</span></div>
            <div>Net Balance: <span id="net-balance">0</span></div>
        </div>
        
        <!-- Entries List -->
        <ul id="entries-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
